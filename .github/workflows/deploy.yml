name: Deploy to Lolipop

on:
  push:
    branches:
      - master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: sand4rt/ftp-deployer@v1.5
        with:
          host: ${{ secrets.FTP_HOST }}
          port: 21
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_folder: .
          remote_folder: /
          include: '**/*'
          exclude: '.git*'
          passive: true
