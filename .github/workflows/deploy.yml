name: Deploy to Lolipop

on:
  push:
    branches:
      - master   # ← リポジトリのデフォルトブランチ名

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ビルドが必要ならここに npm run build を追加
      # - name: Install dependencies
      #   run: npm install
      # - name: Build project
      #   run: npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.lolipop.jp
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./out/        # ← GitHub上で生成される静的ファイルフォルダ
          server-dir: /vivian/      # ← ロリポップの公開フォルダ vivian を直指定！
          dangerous-clean-slate: true
